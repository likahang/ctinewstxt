<body>

    <script>
        let tableData = [];
        let originalFileName = '';

        // æª”æ¡ˆè¼¸å…¥è™•ç†
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            originalFileName = file.name;
            const reader = new FileReader();

            document.getElementById('loading').classList.add('active');

            reader.onload = function(event) {
                const content = event.target.result;
                const lines = content.split(/\r?\n/);
                
                // æ¸…ç©ºç¾æœ‰æ•¸æ“š
                tableData = [];

                // è™•ç†æ¯ä¸€è¡Œ
                lines.forEach(line => {
                    if (line.trim()) {
                        // ä½¿ç”¨ Tab åˆ†éš”
                        const cells = line.split('\t');
                        tableData.push(cells);
                    }
                });

                displayTable();
                document.getElementById('processBtn').disabled = false;
                document.getElementById('loading').classList.remove('active');
                
                // æ›´æ–°çµ±è¨ˆ
                updateStats();
            };

            reader.readAsText(file, 'Big5');
        });

        // é¡¯ç¤ºè¡¨æ ¼
        function displayTable() {
            const container = document.getElementById('tableContainer');
            
            if (tableData.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“‹</div>
                        <div class="empty-state-text">æ²’æœ‰è³‡æ–™å¯é¡¯ç¤º</div>
                    </div>
                `;
                return;
            }

            // æ‰¾å‡ºæœ€å¤§åˆ—æ•¸
            const maxCols = Math.max(...tableData.map(row => row.length));

            let html = '<table><thead><tr>';
            
            // ä½¿ç”¨ç¬¬ä¸€è¡Œä½œç‚ºæ¨™é¡Œ
            if (tableData.length > 0) {
                for (let i = 0; i < maxCols; i++) {
                    html += `<th>${tableData[0][i] || ''}</th>`;
                }
            }
            html += '</tr></thead><tbody>';

            // æ·»åŠ æ•¸æ“šè¡Œï¼ˆå¾ç¬¬äºŒè¡Œé–‹å§‹ï¼‰
            for (let rowIndex = 1; rowIndex < tableData.length; rowIndex++) {
                html += '<tr>';
                for (let i = 0; i < maxCols; i++) {
                    html += `<td>${tableData[rowIndex][i] || ''}</td>`;
                }
                html += '</tr>';
            }

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // ç²å–åˆ—å (A, B, C, ..., Z, AA, AB, ...)
        function getColumnName(index) {
            let name = '';
            index++;
            while (index > 0) {
                let mod = (index - 1) % 26;
                name = String.fromCharCode(65 + mod) + name;
                index = Math.floor((index - mod) / 26);
            }
            return name;
        }

        // æ›´æ–°çµ±è¨ˆ
        function updateStats() {
            const stats = document.getElementById('stats');
            if (tableData.length > 0) {
                stats.style.display = 'flex';
                // æ‰£é™¤æ¨™é¡Œè¡Œ
                document.getElementById('rowCount').textContent = tableData.length - 1;
                const maxCols = Math.max(...tableData.map(row => row.length));
                document.getElementById('colCount').textContent = maxCols;
                document.getElementById('fileName').textContent = originalFileName || '-';
            } else {
                stats.style.display = 'none';
            }
        }

        // è™•ç†ä¸¦è¼¸å‡º TXT
        document.getElementById('processBtn').addEventListener('click', function() {
            if (tableData.length === 0) {
                alert('æ²’æœ‰è³‡æ–™å¯è™•ç†');
                return;
            }

            document.getElementById('loading').classList.add('active');

            // ä½¿ç”¨ setTimeout è®“ UI æœ‰æ™‚é–“æ›´æ–°
            setTimeout(() => {
                processData();
                document.getElementById('loading').classList.remove('active');
            }, 100);
        });

        function processData() {
            // è¤‡è£½æ•¸æ“šä»¥é¿å…ä¿®æ”¹åŸå§‹æ•¸æ“š
            let data = tableData.map(row => [...row]);

            // æª¢æŸ¥æ˜¯å¦æ’é™¤å·¥å•†æ™‚å ±å’Œç¶“æ¿Ÿæ—¥å ±
            const excludeGongshang = document.getElementById('excludeGongshang').checked;
            const excludeJingji = document.getElementById('excludeJingji').checked;

            // å®šç¾©è¦åˆªé™¤çš„æ–‡å­—
            const deleteListB = ["å‘¨åˆŠç‹", "é¡é€±åˆŠ", "æ™‚å ±é€±åˆŠ", "è˜‹æœæ—¥å ±", "ä¸­å¤©æ–°èç¶²"];
            const deleteListJ = ["è˜‹æœé ­ç‰ˆ", "è˜‹æœ", "ä¸­å¤©æ–°èç¶²"];

            // æ ¹æ“šå‹¾é¸ç‹€æ…‹æ·»åŠ è¦æ’é™¤çš„é …ç›®
            if (excludeGongshang) {
                deleteListB.push("å·¥å•†æ™‚å ±");
                deleteListJ.push("å·¥å•†é ­ç‰ˆ");
            }
            if (excludeJingji) {
                deleteListB.push("ç¶“æ¿Ÿæ—¥å ±");
                deleteListJ.push("ç¶“æ¿Ÿé ­ç‰ˆ");
            }

            // å¾æœ€å¾Œä¸€è¡Œå¾€ä¸Šéæ­·ï¼Œåˆªé™¤ç¬¦åˆæ¢ä»¶çš„è¡Œ
            for (let i = data.length - 1; i >= 0; i--) {
                const colB = data[i][1] || ''; // ç¬¬2åˆ— (Båˆ—, index 1)
                const colJ = data[i][9] || ''; // ç¬¬10åˆ— (Jåˆ—, index 9)

                if (deleteListB.includes(colB) || deleteListJ.includes(colJ)) {
                    data.splice(i, 1);
                }
            }

            // æª¢æŸ¥Jåˆ—æ˜¯å¦æœ‰"ET"æˆ–"è¯åˆ"ç›¸é—œå…§å®¹
            let foundETInJ = false;
            let foundUnitedInJ = false;

            for (let i = 0; i < data.length; i++) {
                const colJ = data[i][9] || '';
                if (colJ.includes("ET")) foundETInJ = true;
                if (colJ.includes("è¯åˆ")) foundUnitedInJ = true;
            }

            // å¦‚æœJåˆ—æ²’æœ‰"ET"ç›¸é—œå…§å®¹ï¼Œåˆªé™¤Båˆ—ä¸­åŒ…å«"ET"çš„æ•´è¡Œ
            if (!foundETInJ) {
                for (let i = data.length - 1; i >= 0; i--) {
                    const colB = data[i][1] || '';
                    if (colB.includes("ET")) {
                        data.splice(i, 1);
                    }
                }
            }

            // å¦‚æœJåˆ—æ²’æœ‰"è¯åˆ"ç›¸é—œå…§å®¹ï¼Œåˆªé™¤Båˆ—ä¸­åŒ…å«"è¯åˆ"çš„æ•´è¡Œ
            if (!foundUnitedInJ) {
                for (let i = data.length - 1; i >= 0; i--) {
                    const colB = data[i][1] || '';
                    if (colB.includes("è¯åˆ")) {
                        data.splice(i, 1);
                    }
                }
            }

            // æ¸…é™¤Kåˆ—(index 10)ä¸­åŒ…å«"RO"çš„å„²å­˜æ ¼
            for (let i = 0; i < data.length; i++) {
                if (data[i][10] && data[i][10].includes("RO")) {
                    data[i][10] = '';
                }
            }

            // åˆªé™¤æŒ‡å®šçš„æ¬„ (A, C, E, F, G, H, I, L, M, N, O, P, Q, R)
            // å°æ‡‰çš„ç´¢å¼•: 0, 2, 4, 5, 6, 7, 8, 11, 12, 13, 14, 15, 16, 17
            const columnsToDelete = [17, 16, 15, 14, 13, 12, 11, 8, 7, 6, 5, 4, 2, 0];
            
            data = data.map(row => {
                return row.filter((cell, index) => !columnsToDelete.includes(index));
            });

            // é‡æ–°æ’åˆ—åˆ—
            // åŸå§‹: B(1), D(3), J(9), K(10)
            // åˆªé™¤å¾Œçš„ç´¢å¼•: 0, 1, 2, 3
            // ç›®æ¨™é †åº: C -> A, B -> B, J -> C, K -> D (åŸå§‹çš„J, B, K)
            // å¯¦éš›ä¸ŠåŸå§‹ç¢¼çš„é †åºæ˜¯:
            // B->E, A->F, C->A, F->B, E->C
            // åœ¨åˆªé™¤æ¬„ä½å¾Œï¼Œå‰©ä¸‹çš„æ˜¯: B(åŸB), D(åŸD), J(åŸJ), K(åŸK)
            // æ–°ç´¢å¼•: 0, 1, 2, 3
            // é‡æ’: 2->0, 0->1, 3->2 (J->A, B->B, K->C)
            
            data = data.map(row => {
                const newRow = [];
                newRow[0] = row[2] || ''; // J -> A
                newRow[1] = row[0] || ''; // B -> B
                newRow[2] = row[1] || ''; // D -> C
                newRow[3] = row[3] || ''; // K -> D
                return newRow;
            });

            // æœå°‹ä¸¦åˆªé™¤å­—ç¬¦ "ËŠ"
            data = data.map(row => 
                row.map(cell => (cell || '').replace(/ËŠ/g, ''))
            );

            // ç”Ÿæˆè¼¸å‡ºæ–‡å­—
            let output = '';
            for (let i = 0; i < data.length; i++) {
                // æª¢æŸ¥æ˜¯å¦æœ‰æœ‰æ•ˆæ•¸æ“š
                if (data[i].some(cell => cell !== '')) {
                    let line = '';
                    for (let j = 0; j < data[i].length; j++) {
                        if (data[i][j] !== '') {
                            line += data[i][j];
                        }
                        if (j !== data[i].length - 1) {
                            line += '_';
                        }
                    }

                    // æª¢æŸ¥è¡Œå°¾æ˜¯å¦åŒ…å«å…©å€‹ä¸‹åˆ’ç·šï¼Œå¦‚æœåŒ…å«å‰‡åœ¨å‰é¢åŠ ä¸€å€‹æ›è¡Œ
                    if (line.endsWith('__')) {
                        line = '\n' + line;
                    }

                    // æª¢æŸ¥è¡Œå°¾æ˜¯å¦åŒ…å«å–®å€‹ä¸‹åˆ’ç·šï¼Œå¦‚æœåŒ…å«å‰‡åˆªé™¤
                    if (line.endsWith('_')) {
                        line = line.slice(0, -1);
                    }

                    output += line + '\n';
                }
            }

            // ä¸‹è¼‰æ–‡ä»¶
            downloadTextFile(output, 'ä¸­å¤©è®€å ±.txt');
            
            alert('æ•´ç†å®Œæˆï¼æª”æ¡ˆå·²ä¸‹è¼‰ç‚ºã€Œä¸­å¤©è®€å ±.txtã€');
        }

        // ä¸‹è¼‰æ–‡å­—æª”æ¡ˆ
        function downloadTextFile(content, filename) {
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // æ¸…ç©ºè¡¨æ ¼
        document.getElementById('clearBtn').addEventListener('click', function() {
            if (tableData.length === 0 || confirm('ç¢ºå®šè¦æ¸…ç©ºæ‰€æœ‰è³‡æ–™å—ï¼Ÿ')) {
                tableData = [];

                updateStats();
                document.getElementById('processBtn').disabled = true;
                document.getElementById('fileInput').value = '';
            }
        });
